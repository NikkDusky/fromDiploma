<!DOCTYPE html>
<html>
	<head>
		<title>Тест по Python. Глава 1</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../styles/app.css">
		<link rel="icon" href="../styles/ico.ico" type="image/x-icon">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="HandheldFriendly" content="true"/>
	</head>
	<body>
		<div class="wrapper" id="startblock">
			<main class="main">
				<div class="quiz__head">
					<div class="head__content" id="head">Упс, кажется произошла ошибка и javascript не загрузил вопросы :c Если в вашем браузере отключены js, включите их!</div>
				</div>
				<canvas id="canvas"></canvas>
				<div class="quiz__body">
					<div class="buttons">
						<div class="buttons__content" id="buttons">
							<button class="button">Тестовая кнопка</button><br>
							<button class="button button_wrong">Ещё одна кнопка</button><br>
							<button class="button button_correct">И это тоже кнопка</button><br>
							<button class="button button_passive">Не нажимаемая кнопка :O</button><br>
						</div>
					</div>
					<div class="quiz__footer">
						<div class="footer__content" id="pages">0 / 0</div>
					</div>
				</div>
				
			</main>
		</div>

		<script type="text/javascript" src="../js/app.js"></script>

	</body>
</html>
